                        image: 'https://cdn.apartmenttherapy.info/image/upload/f_auto,q_auto:eco,c_fill,g_auto,w_1500,ar_3:2/tk%2Fphoto%2F2025%2F07-2025%2F2025-07-tabbouleh%2Ftabbouleh-168',
                        time: '20 dk',

                        recipe: ['Bulguru sıcak suyla şişirin.', 'Maydanoz ve naneyi çok ince kıyın.', 'Domatesleri küp küp doğrayın.', 'Tüm malzemeleri bol limon ve zeytinyağı ile harmanlayın.']
                    
                
                    },
                    {
                        id: 'lb3',
                        name: 'Humus',
                        description: 'Nohut ve tahin ezmesi.',
                        image: 'https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR1BNCOxChrJeIg24MP6z_pvHCqNdWOrfQo-g&s',

                        servings: '4 Kişilik',

                        recipe: ['Tüm malzemeleri pürüzsüz olana kadar robottan geçirin.', 'Üzerine zeytinyağı ve sumak dökün.']
                    },
                    {
                        id: 'lb4',
                        name: 'Kibbeh (İçli Köfte)',
                        description: 'Bulgur dış katmanlı, kıyma dolgulu kızarmış köfte.',
                        image: 'https://www.thespruceeats.com/thmb/KlsigrSz_lIN8bxtVPCRY-fTXVM=/1500x0/filters:no_upscale():max_bytes(150000):strip_icc()/easy-beginner-kibbeh-recipe-2355367-hero-01-931e79e7e5be42f6bad05ac61f018b42.jpg',
                        time: '60 dk',
                        servings: '6 Adet',
                        calories: '300 kcal/adet',
                        ingredients: ['İnce bulgur', 'Kıyma', 'Soğan', 'Ceviz', 'Baharatlar'],
                        recipe: ['Dış harcı için bulgur ve kıymayı yoğurun.', 'İç harcı kavurun.', 'Şekil verip içini doldurun ve kızartın.']
                    },
                    {

                        name: 'Shawarma',
                        description: 'Lübnan usulü döner.',

                        ingredients: ['Tavuk veya et', 'Lavaş', 'Sarımsak sosu (Toum)', 'Turşu'],
                        recipe: ['Eti baharatlarla marine edip pişirin.', 'Lavaşa sos sürüp et ve turşuyla dürüm yapın.']
                    },
                    {
                        id: 'lb6',
                        name: 'Fattoush',
                        description: 'Kızarmış ekmek parçalı mevsim salatası.',
                        image: 'https://ca-times.brightspotcdn.com/dims4/default/87cfb40/2147483647/strip/true/crop/2843x1777+0+59/resize/1200x750!/quality/75/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fdb%2F2c%2F160379e74d308c8e18ad544fafca%2F2435098-fo-studioshoot12-ac.jpg',
                        time: '15 dk',
                        servings: '2 Kişilik',
                        calories: '200 kcal',
                        ingredients: ['Marul, domates, salatalık', 'Turp', 'Kızarmış pide', 'Sumak', 'Nar ekşisi'],
                        recipe: ['Sebzeleri iri doğrayın.', 'Kızarmış ekmekleri ekleyin.', 'Nar ekşili sosu dökün.']
                    },
                    {
                        id: 'lb7',
                        name: 'Babagannuş',
                        description: 'Közlenmiş patlıcan mezesi.',
                        image: 'https://lezzetlivebilgili.com/wp-content/uploads/2021/08/babagannus-tarifi.jpeg',
                        time: '30 dk',
                        servings: '4 Kişilik',
                        calories: '120 kcal',
                        ingredients: ['Patlıcan', 'Tahin', 'Limon', 'Sarımsak', 'Zeytinyağı'],
                        recipe: ['Patlıcanı közleyip ezin.', 'Tahin ve limonla karıştırın.']
                    },
                    {
                        id: 'lb8',
                        name: 'Manakish',
                        description: 'Zaatar (kekik karışımı) soslu Lübnan pizzası.',
                        image: 'https://theodehlicious.com/wp-content/uploads/2022/10/Cheese-Manakish.jpg',
                        time: '30 dk',
                        servings: '2 Kişilik',
                        calories: '300 kcal',
                        ingredients: ['Hamur', 'Zaatar baharatı', 'Zeytinyağı'],
                        recipe: ['Hamuru açın.', 'Zeytinyağı ve zaatarı karıştırıp üzerine sürün.', 'Fırınlayın.']
                    },
                    {
                        id: 'lb9',
                        name: 'Mujadara',
                        description: 'Mercimek ve bulgur pilavı, karamelize soğanlı.',
                        image: 'https://static01.nyt.com/images/2025/05/15/multimedia/ND-Mujadara-kzgm/ND-Mujadara-kzgm-mediumSquareAt3X.jpg',
                        time: '45 dk',
                        servings: '4 Kişilik',
                        calories: '350 kcal',
                        ingredients: ['Yeşil mercimek', 'Pirinç veya bulgur', 'Kuru soğan', 'Zeytinyağı'],
                        recipe: ['Mercimeği haşlayın.', 'Bulguru ekleyip pişirin.', 'Soğanları karamelize olana kadar kavurup üzerine dökün.']
                    }
                      
              
                ]
            }
           
               
       ];



        // --- 2. UYGULAMA DURUM YÖNETİMİ ---
        let currentView = 'home';
        let selectedCountry = null;
        let selectedDish = null;

        const appContainer = document.getElementById('app-container');
        const backBtn = document.getElementById('back-btn');

        // İkon güncelleme 
        function updateIcons() {
            if (typeof lucide !== 'undefined') lucide.createIcons();
        }

        // Geri butonunu 
        function toggleBackBtn() {
            currentView === 'home' ? backBtn.classList.add('hidden') : backBtn.classList.remove('hidden');
        }

       

        // Anasayfaya git
        function goHome() {
            currentView = 'home';
            selectedCountry = null;
            selectedDish = null;
            renderHome();
            toggleBackBtn();
        }

        // Geri git 
        function goBack() {
            if (currentView === 'recipe') {
                goToCountry(selectedCountry);
            } else {
                goHome();
            }
        }

        // Ülke sayfasına git
        function goToCountry(country) {
            selectedCountry = country;
            currentView = 'country';
            renderCountryPage();
            toggleBackBtn();
            window.scrollTo(0, 0);
        }

        // Tarif sayfasına git
        function goToRecipe(dish) {
            selectedDish = dish;
            currentView = 'recipe';
            renderRecipePage();
            toggleBackBtn();
            window.scrollTo(0, 0);
        }

        // (RENDER)  ---

        // A. Anasayfa Oluşturucu
        function renderHome() {
            let html = `
                <div class="animate-fade-in-up">
                    <div class="text-center mb-12">
                        <h2 class="text-4xl font-bold text-gray-800 mb-4">Bugün Nereye Gidiyoruz?</h2>
                        <p class="text-lg text-gray-600">Keşfetmek istediğin mutfağın kutusuna tıkla.</p>
                    </div>
                    <!-- Rastgele Tarif Butonu -->
                    <button onclick="rastgeleTarif()" class="random-btn">
                    🍽️ Beni Şaşırt – Rastgele Tarif
                    </button>
                    <div class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-5 gap-6">
            `;

            countriesData.forEach((country) => {
                html += `
                    <div onclick="handleCountryClick('${country.id}')" 
                         class="relative bg-white rounded-2xl shadow-xl hover:shadow-2xl transform hover:-translate-y-2 transition-all duration-300 cursor-pointer overflow-hidden group border-2 border-transparent hover:border-orange-300">
                        
                        <!-- Arka Plan Yemek Görseli -->
                        <div class="absolute inset-0 z-0">
                            <img src="${country.coverImage}" class="w-full h-full object-cover opacity-80 group-hover:scale-110 transition-transform duration-700">
                            <div class="absolute inset-0 bg-gradient-to-t from-black/80 via-black/40 to-transparent"></div>
                        </div>

                        <!-- Kart İçeriği -->
                        <div class="relative z-10 h-48 flex flex-col items-center justify-end pb-4 p-4 text-center">
                            <img src="https://flagcdn.com/w160/${country.id}.png" alt="${country.name}" 
                                 class="w-24 h-16 object-cover rounded-md shadow-lg mb-3 transform group-hover:scale-110 transition-transform duration-300 border-2 border-white/50 flag-shadow"/>
                            <h3 class="font-bold text-xl text-white mb-1 shadow-black drop-shadow-md">${country.name}</h3>
                            <span class="text-xs font-semibold text-orange-100 uppercase tracking-wider bg-black/40 px-2 py-1 rounded-full backdrop-blur-sm">
                                ${country.dishes.length} Tarif
                            </span>
                        </div>
                    </div>
                `;
            });

            html += `</div></div>`;
            appContainer.innerHTML = html;
            updateIcons();
        }

        function rastgeleTarif() {
            
            const dishes = countriesData.flatMap(country => country.dishes);
           
            const randomIndex = Math.floor(Math.random() * dishes.length);
            
            goToRecipe(dishes[randomIndex]);
        }

        // B. Ülke Detay 
        function renderCountryPage() {
            if (!selectedCountry) return;

            let html = `
                <div class="animate-fade-in-up">
                    <div class="flex items-center gap-6 mb-8 border-b-2 border-orange-200 pb-6">
                        <img src="https://flagcdn.com/w320/${selectedCountry.id}.png" 
                             class="h-20 w-auto rounded-lg shadow-md border-2 border-orange-100" 
                             alt="${selectedCountry.name}">
                        <div>
                            <h2 class="text-4xl font-bold text-gray-800">${selectedCountry.name} Mutfağı</h2>
                            <p class="text-gray-600">En popüler geleneksel lezzetler</p>
                        </div>
                    </div>
                    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
            `;

            selectedCountry.dishes.forEach(dish => {
                html += `
                    <div onclick="handleRecipeClick('${dish.id}')" 
                         class="bg-white rounded-3xl shadow-lg overflow-hidden cursor-pointer group hover:shadow-2xl transition-all duration-300">
                        <div class="relative h-56 overflow-hidden">
                            <img src="${dish.image}" alt="${dish.name}" class="w-full h-full object-cover group-hover:scale-110 transition-transform duration-700" onerror="this.src='https://placehold.co/800x600?text=Yemek+Fotografi'">
                            <div class="absolute inset-0 bg-gradient-to-t from-black/60 to-transparent opacity-0 group-hover:opacity-100 transition-opacity duration-300 flex items-end p-4">
                                <span class="text-white font-medium flex items-center gap-2">
                                    <i data-lucide="utensils" size="18"></i> Tarifi Gör
                                </span>
                            </div>
                        </div>
                        <div class="p-6">
                            <div class="flex justify-between items-start mb-2">
                                <h3 class="text-2xl font-bold text-gray-800 group-hover:text-orange-600 transition-colors">${dish.name}</h3>
                            </div>
                            <p class="text-gray-500 line-clamp-2 mb-4">${dish.description}</p>
                            
                            <div class="flex items-center gap-4 text-sm text-gray-500">
                                <div class="flex items-center gap-1">
                                    <i data-lucide="clock" class="text-orange-500 w-4 h-4"></i>
                                    ${dish.time}
                                </div>
                                <div class="flex items-center gap-1">
                                    <i data-lucide="flame" class="text-red-500 w-4 h-4"></i>
                                    ${dish.calories}
                                </div>
                            </div>
                        </div>
                    </div>
                `;
            });

            html += `</div></div>`;
            appContainer.innerHTML = html;
            updateIcons();
        }

        //  Tarif Sayfası 
        function renderRecipePage() {
            if (!selectedDish) return;

            let ingredientsHtml = selectedDish.ingredients.map(item => `
                <li class="flex items-start gap-3 text-gray-700 border-b border-gray-100 pb-2 last:border-0">
                    <div class="w-2 h-2 mt-2 rounded-full bg-orange-400 flex-shrink-0"></div>
                    <span>${item}</span>
                </li>
            `).join('');

            let stepsHtml = selectedDish.recipe.map((step, index) => `
                <div class="flex gap-4 group">
                    <div class="flex-shrink-0 w-10 h-10 rounded-full bg-orange-100 text-orange-600 flex items-center justify-center font-bold text-lg group-hover:bg-orange-500 group-hover:text-white transition-colors">
                        ${index + 1}
                    </div>
                    <p class="text-gray-700 leading-relaxed mt-1">${step}</p>
                </div>
            `).join('');

            let html = `
                <div class="animate-fade-in-up bg-white rounded-3xl shadow-2xl overflow-hidden max-w-4xl mx-auto">
                    <div class="relative h-80 md:h-96">
                        <img src="${selectedDish.image}" alt="${selectedDish.name}" class="w-full h-full object-cover" onerror="this.src='https://placehold.co/800x600?text=Yemek+Fotografi'">
                        <div class="absolute inset-0 bg-gradient-to-t from-black/80 via-transparent to-transparent"></div>
                        <div class="absolute bottom-0 left-0 p-8 text-white">
                            <h2 class="text-5xl font-bold mb-2 shadow-black drop-shadow-lg">${selectedDish.name}</h2>
                            <p class="text-xl text-gray-200">${selectedDish.description}</p>
                        </div>
                    </div>

                    <div class="p-8">
                        <!-- Tarif Bilgileri -->
                        <div class="flex flex-wrap gap-6 mb-8 p-4 bg-orange-50 rounded-2xl border border-orange-100">
                            <div class="flex items-center gap-3">
                                <div class="bg-white p-2 rounded-full shadow-sm text-orange-500"><i data-lucide="clock" class="w-6 h-6"></i></div>
                                <div><p class="text-xs text-gray-500 uppercase font-bold">Süre</p><p class="font-semibold">${selectedDish.time}</p></div>
                            </div>
                            <div class="flex items-center gap-3">
                                <div class="bg-white p-2 rounded-full shadow-sm text-orange-500"><i data-lucide="users" class="w-6 h-6"></i></div>
                                <div><p class="text-xs text-gray-500 uppercase font-bold">Porsiyon</p><p class="font-semibold">${selectedDish.servings}</p></div>
                            </div>
                            <div class="flex items-center gap-3">
                                <div class="bg-white p-2 rounded-full shadow-sm text-orange-500"><i data-lucide="flame" class="w-6 h-6"></i></div>
                                <div><p class="text-xs text-gray-500 uppercase font-bold">Kalori</p><p class="font-semibold">${selectedDish.calories}</p></div>
                            </div>
                        </div>

                        <div class="grid md:grid-cols-3 gap-12">
                            <div class="md:col-span-1">
                                <h3 class="text-2xl font-bold text-gray-800 mb-6 flex items-center gap-2">
                                    <span class="bg-orange-100 text-orange-600 p-1 rounded"><i data-lucide="utensils" class="w-5 h-5"></i></span>
                                    Malzemeler
                                </h3>
                                <ul class="space-y-3">${ingredientsHtml}</ul>
                            </div>

                            <div class="md:col-span-2">
                                <h3 class="text-2xl font-bold text-gray-800 mb-6 flex items-center gap-2">
                                    <span class="bg-orange-100 text-orange-600 p-1 rounded"><i data-lucide="chef-hat" class="w-5 h-5"></i></span>
                                    Tarif Adımları
                                </h3>
                                <div class="space-y-6">${stepsHtml}</div>
                                
                                <div class="mt-10 p-6 bg-red-50 rounded-xl border border-red-100 text-center">
                                    <div class="flex justify-center mb-2"><i data-lucide="heart" class="text-red-500 w-8 h-8 animate-bounce"></i></div>
                                    <h4 class="text-red-800 font-bold text-lg">Afiyet Olsun!</h4>
                                    <p class="text-red-600 text-sm">Bu lezzetli tarifi denediğiniz için teşekkürler.</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            `;
            appContainer.innerHTML = html;
            updateIcons();
        }

        // ---  (Global Erişim İçin) ---
        window.handleCountryClick = (id) => {
            const country = countriesData.find(c => c.id === id);
            if (country) goToCountry(country);
        };

        window.handleRecipeClick = (id) => {
            let dish = null;
            if (selectedCountry) {
                dish = selectedCountry.dishes.find(d => d.id === id);
            }
            if (dish) goToRecipe(dish);
        };

        // --- 6. UYGULAMAYI BAŞLAT ---
        renderHome();

    </script>
</body>

</html>
